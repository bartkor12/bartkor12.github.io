<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/chatroom.css">
    <style>
        body {
            background-image: url("/Backgrounds/LightMode.jpg");
        }
    </style>
    <title>Chatroom</title>
    <script type="module" src="js/firebase_general.js"></script>
</head>

<body>

    <nav class="topnav">
        <pre class="siteName">  BARTKOR12 <br><span class="fancyText">       WEBSITE</span> </pre>
        <a href="/index.html">HOME</a>
        <a href="/games.html">GAMES</a>
        <a class="active" href="/chatroom.html">CHATROOM</a>
        <a href="/login.html" class="loginRedirect" id="loginRedirect">
            <img class="login_icon" src="img/login_icon.png">
        </a>
    </nav>

    <div class="dropdownContent" id="dropdownContent">
        <div class="dropdown" id="dropdown">
            <button id="signOutButton"> > Sign out </button>
        </div>
    </div>

    <div class="newChatPopup" id="newChatPopup">
        <form id="popupForm" class="popup">
            <h4>Share this room code with anyone you want to chat with <br> <br>Right click to remove chatroom</h4>
            <input type="text" id="roomInput" placeholder="Input room code">
            <button id="enterButton" type="submit">Enter</button>
        </form>
    </div>

    <div class="container">

        <div class="base">

            <div class="directMessages">

                <h2>Chatrooms</h2>
            </div>

            <div class="currentChat">
                <h2 id="chatroomName">Chatroom name</h2>
            </div>

            <div class="chats" id="chats">

            </div>

            <div class="mainChat" id="mainChat">

                <span style="color:rgb(0, 0, 0); font-size: 50px; font-family: Anta-regular; text-align: center;">
                    ! Sign in to use the chat, only rule is to not post any personal information
                </span>
            </div>

            <button id="newChatroom">Add new chatroom</button>

            <div class="chatWrapper">

                <input type="text" placeholder="Type something..." class="chat" id="chat">
                <div class="circle">
                    <div class="sendMessage" id="sendMessage"></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
