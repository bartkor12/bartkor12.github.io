<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <script type="module" src="/js/firebase.js"></script>
</head>

<body>

    <div class="login">
        <div class="loginWrapper">
            <h1 class="header">Bartkor12 Site</h1>
            <h4 class="description">Login</h4>
            <form id="loginForm">
                <input type="email" placeholder="Email" id="email">
                <input type="password" placeholder="Password" id="password">
                <button type="submit" id="button" class="button">Sign up</button>
            </form>
            <h5 class="description">Don't have an account? <a href="/register.html">Register here.</a></h5>
            <h4 id="error"></h4>
        </div>

        <div class="loginSuccess" id="loginSuccess">
            <h2>Login Success!</h2>
            <img src="/img/checkmark.png" alt="">
            <h2 >Redirecting soon</h2>
        </div>
    </div>

</body>

</html>
