<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <style>
	#changelog {
	top: 100px;
	position: fixed;
	}
    </style>
</head>

<body>
    <div class="topnav"> 
        <a class="active" href="/index.html">HOME</a>
        <a href="/games.html">GAMES</a>
        <a href="/software.html">OTHER SOFTWARE</a>
    </div>

    <div>
    <h2 id="changelog">Fetching Changelog.</h2>
    </div>

</body>
<script>
	fetch('https://api.github.com/repos/bartkor12/bartkor12.github.io/commits?per_page=1000')
  .then(res => res.json())
  .then(res => {
    document.getElementById('changelog').innerHTML = res[2].commit.committer.date + "    " + res[2].commit.message
  })
</script>
